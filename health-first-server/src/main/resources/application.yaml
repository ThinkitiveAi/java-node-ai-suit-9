# Server Configuration
server:
  port: 8081

# Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Health
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false

# JWT Configuration
jwt:
  secret: your-super-secret-jwt-key-for-health-first-server-2025
  expiration: 3600
  issuer: health-first-server

# Logging
logging:
  level:
    com.healthfirst.server: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  packages-to-scan: com.healthfirst.server.controller 